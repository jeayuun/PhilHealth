{% extends "index.html" %}

{% block title %}
    Dashboard: Add Record
{% endblock %}

{% block content %}
    <div class="logo">
        <img src="/static/image/logov2.png" alt="PhilHealth Logo" width="80%">
        <div class="close">
            <span class="material-symbols-outlined">close</span>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a href="/" id="dashboard-link">
                    <span class="material-symbols-outlined">
                        visibility
                    </span>
                    <span class="title">
                        View
                    </span>
                </a>
            </li>
            <li>
                <a href="/add" id="add-link" class="fill">
                    <span class="material-symbols-outlined full">
                        add_box
                    </span>
                    <span class="title-full">
                        Add
                    </span>
                </a>
            </li>
            <li>
                <a href="/update" id="edit-link">
                    <span class="material-symbols-outlined">
                        edit

                        Update

                </a>
            </li>
            <li>
                <a href="/mysql" id="sql-link">

        </ul>
    </nav>
{% endblock %}

{% block additional_content %}
<div class="container right" style="background: rgba(255, 255, 255, 1); margin-right: 0px; width: 98%;">
    <div style="display: flex; justify-content: space-between; margin-left: 12rem; margin-right: 12rem; margin-bottom: 0px;">
        <button class="table-btn" data-table="member">Member Table</button>
        <button class="table-btn" data-table="dependents">Dependents Table</button>
        <button class="table-btn" data-table="membertype">Member Type Table</button>
    </div>
    <div class="table-container">
        <table>
            <thead class="attributes">
                <!-- Headers will be dynamically generated here -->
            </thead>
            <tbody class="table-body">
                <!-- Inputs will be dynamically generated here -->
            </tbody>
        </table>
    </div>
    <div class="inputBox" style="bottom: 35px;">
        <form id="add-form" method="post">
            <input type="hidden" name="table" id="table-name" value="dependents">
            <!-- Input fields will be dynamically generated here -->
            <button type="submit">Add Record</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tableButtons = document.querySelectorAll('.table-btn');
        const tableNameInput = document.getElementById('table-name');
        const tableHeaders = document.querySelector('.attributes');
        const tableBody = document.querySelector('.table-body');
        const addForm = document.getElementById('add-form');

        tableButtons.forEach(button => {
            button.addEventListener('click', function() {
                const tableName = this.dataset.table;
                tableNameInput.value = tableName;
                fetchTableSchema(tableName);
                fetchTableData(tableName);
                tableButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });

        addForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(addForm);
            const tableName = formData.get('table');
            const data = Object.fromEntries(formData.entries());

            fetch('/add_record', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(record => {
                addNewRecord(record);
                flash('Record added successfully!', 'success');
            })
            .catch(error => console.error('Error adding record:', error));
        });

        function fetchTableSchema(tableName) {
            fetch(`/get_table_schema/${tableName}`)
                .then(response => response.json())
                .then(data => {
                    populateTableSchema(data);
                })
                .catch(error => console.error('Error fetching table schema:', error));
        }

        function populateTableSchema(columns) {
            tableHeaders.innerHTML = '';
            tableBody.innerHTML = '';

            const headerRow = document.createElement('tr');
            const inputRow = document.createElement('tr');
            inputRow.className = 'input-row';

            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col.name;
                headerRow.appendChild(th);

                const td = document.createElement('td');
                td.className = 'action';
                const input = document.createElement('input');
                input.type = 'text';
                input.name = col.name;
                input.placeholder = col.name;
                td.appendChild(input);
                inputRow.appendChild(td);
            });

            tableHeaders.appendChild(headerRow);
            tableBody.appendChild(inputRow);
        }

        function fetchTableData(tableName) {
            fetch(`/get_table_data/${tableName}`)
                .then(response => response.json())
                .then(data => {
                    populateTableData(data.columns, data.data);
                })
                .catch(error => console.error('Error fetching table data:', error));
        }

        function populateTableData(columns, rows) {
            const inputRow = tableBody.querySelector('.input-row');
            tableBody.innerHTML = '';
            tableBody.appendChild(inputRow);

            rows.forEach(row => {
                const tr = document.createElement('tr');
                columns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = row[col];
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        function addNewRecord(record) {
            const columns = Object.keys(record);
            const values = Object.values(record);
            const tr = document.createElement('tr');
            columns.forEach((col, index) => {
                const td = document.createElement('td');
                td.textContent = values[index];
                tr.appendChild(td);
            });
            const inputRow = tableBody.querySelector('.input-row');
            tableBody.insertBefore(tr, inputRow.nextSibling);
        }

        function flash(message, type) {
            const flashDiv = document.createElement('div');
            flashDiv.className = `flash ${type}`;
            flashDiv.textContent = message;
            document.body.appendChild(flashDiv);
            setTimeout(() => {
                flashDiv.remove();
            }, 3000);
        }

        fetchTableSchema('dependents');
        fetchTableData('dependents');
    });
</script>

<style>
    .table-container {
        overflow-x: auto;
        overflow-y: auto;
        margin-bottom: 70px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
        margin-top: 0px;
        border-color: gray;
    }

    thead, tbody {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
        border-width: 0px;
        border-color: gray;
    }

    thead {
        position: sticky;
        top: 0;
    }

    .attributes {
        background: green;
        color: white;
        text-align: center;
    }

    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }

    td {
        border-right: 1px solid #ddd;
        border-left: 1px solid #ddd;
    }

    .actions {
        white-space: nowrap;
    }

    .actions form {
        display: inline;
    }

    .action input {
        width: 100%;
        height: 30px;
        background: #fff;
        justify-content: center;
        display: flex;
        margin: auto;
        padding: 10px;
        border: 1.5px solid #55a654;
        border-radius: 25px;
        text-align: center;
    }
</style>
{% endblock %}
